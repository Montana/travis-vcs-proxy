default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV['DB_HOST'] || 'localhost' %>
  user: root
  password: root

development:
  <<: *default
  database: travis_vcs_proxy_development

test:
  <<: *default
  database: travis_vcs_proxy_test

production:
  <<: *default
  database: travis_vcs_proxy_production
